{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block signin %}

<main class="m-5">
    <div class="cotainer vertical-center">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Sign In</div>
                    <div class="card-body">
                        <form action="{{ next }}" method="post">
                            {% csrf_token %}
                            {{ form|crispy}}
                            <button class="btn btn-success" type="submit">Sign In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
