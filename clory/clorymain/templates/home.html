{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=PT+Sans" />
</head>

<section id = "all-stores">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2  text-right">
        <p class="store">Stores</p>
      </div>
          <div class="col-md-0 col-md-offset-5 ">
          </div>
          <div class="col-md-5 col-md-offset-4">
              <div class="search">
                <div class="form-group has-feedback has-search">
                  <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    <input type="text"  class="form-control" placeholder="Search">
                </div>
              </div>
          </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card-deck">
            <div class="card text-center" id="card-1">
              <a href="#"><img src="{% static 'img/pull-and-bear.png' %}?version=1" alt="Pull&Bear" class="img-responsive pull-bear"></a>              <div class="card-body">
                <a href="#" class="btn btn-store btn-primary">Go to the store</a>
              </div>
            </div>
            <div class="card text-center" id="card-2">
              <a href="#"><img src="{% static 'img/zara.png' %}?version=1" alt="" class="img-responsive zara"></a>
              <div class="card-body">
                <a href="#" class="btn btn-store btn-primary">Go to the store</a>
              </div>
            </div>
            <div class="card text-center" id="card-3">
              <a href="#"><img src="{% static 'img/stradivarius.png' %}?version=1" alt="" class="img-responsive stra"></a>
              <div class="card-body">
                <a href="#" class="btn btn-store btn-primary">Go to the store</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
  {% endblock %}
